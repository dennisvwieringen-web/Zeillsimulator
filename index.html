<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Zeilcursus Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <!-- Start screen -->
        <div id="start-screen">
            <div class="start-box">
                <h1>â›µ Zeilsimulator</h1>
                <p class="start-subtitle">Leer zeilen met Bob!</p>
                <div class="level-buttons">
                    <button class="level-btn" data-level="1">
                        <span class="level-num">Level 1</span>
                        <span class="level-title">Grootzeil</span>
                        <span class="level-desc">Leer de boot besturen met alleen het grootzeil</span>
                    </button>
                    <button class="level-btn" data-level="2">
                        <span class="level-num">Level 2</span>
                        <span class="level-title">Grootzeil + Fok</span>
                        <span class="level-desc">Stuur met grootzeil en fokzeil apart</span>
                    </button>
                    <button class="level-btn" data-level="3">
                        <span class="level-num">Level 3</span>
                        <span class="level-title">Vrij zeilen</span>
                        <span class="level-desc">Loeven, afvallen en koers bepalen</span>
                    </button>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <!-- HUD overlay -->
        <div id="hud" style="display:none;">
            <div id="course-name"></div>
            <div id="state-indicator"></div>
            <div id="sail-meters">
                <div class="meter">
                    <label>Grootzeil</label>
                    <div class="meter-bar"><div id="mainsail-bar" class="meter-fill"></div></div>
                    <span id="mainsail-pct">50%</span>
                </div>
                <div class="meter" id="jib-meter">
                    <label>Fok</label>
                    <div class="meter-bar"><div id="jib-bar" class="meter-fill"></div></div>
                    <span id="jib-pct">50%</span>
                </div>
            </div>
        </div>

        <!-- Game Over overlay -->
        <div id="game-over" style="display:none;">
            <div class="game-over-box">
                <h1>ðŸ’¥ Gestrand!</h1>
                <p>Bob zegt: Je bent op het eiland gevaren!</p>
                <button id="restart-btn">Opnieuw beginnen</button>
                <button id="menu-btn">Terug naar menu</button>
            </div>
        </div>

        <!-- Controls legend (keyboard) -->
        <div id="controls-legend">
            <div class="legend-title">Level 1: Zeilstand aanpassen</div>
            <div class="legend-row"><kbd>&uarr;</kbd> <kbd>&darr;</kbd> Grootzeil</div>
            <div class="legend-row"><kbd>W</kbd> <kbd>S</kbd> Fok</div>
            <div class="legend-hint">&#9650; = Aantrekken (strakker)</div>
            <div class="legend-hint">&#9660; = Vieren (losser)</div>
            <div class="legend-hint">Trim beide zeilen goed voor snelheid!</div>
        </div>

        <!-- Touch controls (tablet/phone) -->
        <div id="touch-controls">
            <div id="touch-sails">
                <div class="touch-sail-group">
                    <span class="touch-label">Grootzeil</span>
                    <button class="touch-btn touch-btn-large" data-action="main-in">&#9650;</button>
                    <button class="touch-btn touch-btn-large" data-action="main-out">&#9660;</button>
                </div>
                <div class="touch-sail-group" id="touch-jib-group">
                    <span class="touch-label">Fok</span>
                    <button class="touch-btn touch-btn-large" data-action="jib-in">&#9650;</button>
                    <button class="touch-btn touch-btn-large" data-action="jib-out">&#9660;</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/wind.js"></script>
    <script src="js/boat.js"></script>
    <script src="js/input.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
